name: Tests

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest
    name: Run tests
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: devto-act
        uses: ./
        with:
          skip_generate: "true"
          markdown_files: "./test_markdowns/sample_1/sample_1.md ./test_markdowns/sample_2/sample_2.md"
      - name: Check status
        run: |
          git status
